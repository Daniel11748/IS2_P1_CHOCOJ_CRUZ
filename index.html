<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras de Supermercado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(14, 165, 0, 0.749);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: solid black 3px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        hr {
            height: 3px;
            background-color: #333;
            border-color: black;
            margin-top: -15px;

        }

        form input {
            width: 37%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            background-color: #2835a7;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .total {
            text-align: right;
            font-size: 1.2em;
            color: #ffbb00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <hr>
        <form id="productoForm">
            <input type="text" id="productoNombre" placeholder="Nombre del producto" required>
            <input type="number" id="productoPrecio" placeholder="Precio del producto" required>
            <button type="submit">Añadir Producto</button>
        </form>
        <table id="productoTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Comprado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productoos se agregarán aquí -->
            </tbody>
        </table>
        <div class="total">
            Total comprado: Q<span id="totalComprado">0.00</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
